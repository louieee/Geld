{% load staticfiles %}
<html lang="en"><head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Geld - Sign In</title>

  <!-- Custom fonts for this template-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css%}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin-2.min.css'%}" rel="stylesheet">

</head>

<body class="bg-info">

  <div class="container">
   <div class="navbar navbar-expand navbar-dark bg-secondary shadow mt-4  rounded">
                <a class="text-secondary  navbar-brand" href="{%url 'dashboard'%}"><h4 class="text-white">GELD<span class="text-warning">BAUM</span></h4></a>
                <a class="card-link text-success btn btn-sm btn-outline-light ml-auto" href="{%url 'email'%}"><h5 class="text-success">About Us</h5></a>
            </div>
      <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
               <div class="col-lg-6 d-none d-lg-block">
                    <h1 class="text-center display-4 p-1" style="font-size: xx-large;">Let Us Work Together To Make History</h1>
                   <img class="img-fluid p-1" src="{% static 'img/background.jpg' %}">
                </div>
                <div class="col-lg-6">
                <div class="p-5">
                    {% if message %}
                    <div id="alert_bar" class="m-3 alert alert-{{ status }} text-center">{{ message }}</div>
                {% endif %}
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome to Geld</h1>
                  </div>
                  <form class="user" method="post" action={%url 'login'%}>
                      {%csrf_token%}
                    <div class="form-group">
                      <input type="text" class="form-control" {% if username%}value="{{ username }}"{%endif%} required name="username" aria-describedby="emailHelp" placeholder="Username">
                    </div>
                    <div class="form-group">
                      <input type="password" required class="form-control" name="password" placeholder="Password">
                    </div>
                      <div class="form-group">
                      <input type="text" {% if phrase%}value="{{ phrase }}"{%endif%}  required class="form-control" name="phrase" placeholder="Enter Your Passphrase">
                    </div>
                    <input type="submit" class="btn btn-sm btn-warning btn-block" value="Log In"/>
                    <hr>

                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="{%url 'password_reset'%}">Forgot Password?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="{%url 'home'%}">Don't Have An Account? Sign Up</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'js/custom.js' %}"></script>
  <script src="{% static 'js/index.js'%}"></script>
  <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js'%}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'js/sb-admin-2.min.js'%}"></script>




</body></html>
