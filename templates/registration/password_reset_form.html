{% extends 'registration/index.html' %}
{% block title %}
    Password Reset
{% endblock %}

{% block content %}
<h3 class="mb-3">Forgot Password</h3>
    <form class="user" method="post">
      {%csrf_token%}

    <div class="form-group">
      <input type="email" class="form-control"  name="email" placeholder="Type in Your Email Address">
    </div>
              <div class="form-group">
                    <input type="text" class="form-control" onkeyup="addhyphen(this)" required name="passphrase" id="passphrase" placeholder="Enter your passphrase">
                </div>

    <input type="submit" class="btn btn-info btn-sm" value="Submit"/>
    <hr>

  </form>
    <script type="text/javascript">
    const addhyphen =(element)=> {
    const ele = document.getElementById(element.id);
    ele.value = ele.value.split('-').join('');    // Remove dash (-) if mistakenly entered.
    document.getElementById(element.id).value = ele.value.match(/.{1,5}/g).join('-');
}
</script>

{% endblock %}
{% block fixed %}
    fixed-bottom
{% endblock %}
